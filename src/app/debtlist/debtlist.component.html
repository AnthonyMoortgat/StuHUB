<!--debtlist-->
<div >
  <div class="container">
    <a data-toggle="collapse" data-target="#debtlist">
      <h2>Debtlist</h2></a>
    <div id="debtlist" class="collapse">
      <button class="btn btn-secondary lButton" (click)="nameSort()">Name</button>
      <button class="btn btn-secondary rButton" (click)="debtSort()">Debt</button>

      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Company</th>
          <th scope="col">Function</th>
          <th scope="col">Debt</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let debtor of debtors">
          <td>{{debtor.memberName}}</td>
          <td>{{debtor.company}}</td>
          <td>{{debtor.memberRole}}</td>
          <td>{{debtor.debt}}</td>
          <td> <button class="btn btn-secondary debtButton" (click)="editDebtor(debtor.memberName)">Edit debt</button>
        </tr>
        </tbody>
      </table>
      <div *ngIf="error">{{error}}</div>
      <div *ngIf="success">{{success}}</div>
    </div>
  </div>

  <hr>

  <!-- change Debt -->
  <div class="container">
    <a data-toggle="collapse" data-target="#changeDebt"><h2>Change debt</h2></a>
    <div id="changeDebt" class="collapse">

      <form [formGroup]="debtorForm">
          <div class="form-row">
            <div class="col-md-6">
              <label for="memberName">Name:</label><br/>
              <input type="text" id="memberName" formControlName="memberName" class="form-control" readonly><br/>
            </div>
            <div class="col-md-6">
              <label for="company">Company:</label><br/>
              <input type="text" id="company" formControlName="company" class="form-control" readonly><br/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-9">
              <label for="debt">Debt:</label><br/>
              <input type="text" id="debt" formControlName="debt" class="form-control"><br/>
            </div>
            <div class="form-group col-md-3">
              <label for="memberRole">Function:</label><br/>
              <input type="text" id="memberRole" formControlName="memberRole" class="form-control" readonly><br/>
            </div>
          </div>
      </form>
      <br/>
      <form [formGroup]="debtChange" >
        <div class="form-row">
            <div class="col-md-2">
            <label for="amount">Amount:</label><br/>
            <input type="number" id="amount" formControlName="amount" class="form-control"><br/>
            <button class="btn btn-secondary lButton" type="button" [disabled]="!debtChange.valid" (click)="addAmount(debtorForm.get('memberName').value)">Add</button>
            <button class="btn btn-secondary rButton" type="button" [disabled]="!debtChange.valid" (click)="retractAmount(debtorForm.get('memberName').value)">Retract</button>
          </div>
        </div>
      </form>
      <button class="btn btn-primary btn-lg mainButton" type="submit" [disabled]="!debtorForm.valid"  (click)="updateDeptor()">Set Debt</button>
    </div>
  </div>

  <hr/>
</div>
